<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">header text</div>
		<div class="content">
			<div class="container">
				<div class="login-block">
					<form class="login-block__form" action="post" enctype="application/x-www-form-urlencoded">
						<div class="login-block__container">
							<label for="login" class="label login-block__label">Username</label>
							<input class="input login-block__input" name="login">
						</div>
						<div class="login-block__container">
							<label for="password" class="label login-block__label">Password</label>
							<input class="input login-block__input" name="password" type="password">
						</div>
						<div class="login-block__container">
							<input type="button" class="login-block__button" name="signin" value="Sign In">
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer">footer text</footer>
	</div>
</body>
</html>
